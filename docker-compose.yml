# =============================================================================
# DOCKER COMPOSE - PARAPHRASE DETECTION SYSTEM
# =============================================================================
# Production-ready deployment with FastAPI backend and React frontend

version: '3.8'

services:
  # ===========================================================================
  # BACKEND API SERVICE
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paraphrase-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=checkpoints/best_model.pt
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./backend:/app/backend:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paraphrase-network
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ===========================================================================
  # FRONTEND SERVICE
    container_name: paraphrase-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - paraphrase-network

  # ===========================================================================
  # REDIS CACHE (OPTIONAL)
  # ===========================================================================
