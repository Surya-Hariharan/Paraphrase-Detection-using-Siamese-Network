  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - paraphrase-network
  #   command: redis-server --appendonly yes

  # ===========================================================================
  # POSTGRESQL DATABASE (OPTIONAL)
  # ===========================================================================
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: paraphrase-postgres
  #   environment:
  #     - POSTGRES_USER=paraphrase
  #     - POSTGRES_PASSWORD=your_secure_password
  #     - POSTGRES_DB=paraphrase_db
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - paraphrase-network

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  paraphrase-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  redis-data:
  postgres-data:

    driver: local
  postgres-data:
    driver: local
