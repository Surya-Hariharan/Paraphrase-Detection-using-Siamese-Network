version: '3.8'

services:
  # =============================================================================
  # Main Application Service
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: paraphrase-detection-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      # Mount directories for persistence
      - ./models:/app/models
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - paraphrase-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # Development Service (with hot reload)
  # =============================================================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: paraphrase-detection-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./models:/app/models
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - paraphrase-network
    profiles:
      - dev

  # =============================================================================
  # Redis Cache (optional, for caching similarity results)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: paraphrase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - paraphrase-network
    profiles:
      - cache

  # =============================================================================
  # PostgreSQL Database (optional, for storing comparison history)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: paraphrase-postgres
    environment:
      - POSTGRES_USER=paraphrase_user
      - POSTGRES_PASSWORD=paraphrase_pass
      - POSTGRES_DB=paraphrase_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - paraphrase-network
    profiles:
      - database

  # =============================================================================
  # Nginx Reverse Proxy (optional, for production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: paraphrase-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - paraphrase-network
    profiles:
      - proxy

# =============================================================================
# Networks
# =============================================================================
networks:
  paraphrase-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
